<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Info Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .main-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .extract-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .extract-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .extract-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .extract-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .extract-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .extract-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateX(-100%);
            opacity: 0;
            animation: slideInRight 0.6s ease-out forwards;
        }

        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.4s; }
        .result-card:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .result-card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card p {
            line-height: 1.6;
            word-break: break-word;
            white-space: pre-wrap; /* Preserve line breaks and spacing */
            max-height: 300px;
            overflow-y: auto;
        }

        .description-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .thumbnail-container {
            text-align: center;
            margin: 20px 0;
        }

        .thumbnail {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(68, 160, 141, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .feature-card {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .github-section {
            text-align: center;
            margin-top: 50px;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            color: white;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .github-btn:hover {
            background: #24292e;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .main-card { padding: 25px; }
            .logo { font-size: 2.5rem; }
            .features { grid-template-columns: 1fr; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-shapes"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">🎬 YT Extractor</h1>
            <p class="subtitle">Extract YouTube video information with style</p>
        </header>

        <div class="main-card">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="videoUrl" class="input-field" placeholder="Paste YouTube video URL here...">
                </div>
                <button class="extract-btn" onclick="extractVideoInfo()" id="extractBtn">
                    <span>Extract Information</span>
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting video information...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <p id="errorText"></p>
            </div>

            <div class="results" id="results">
                <div class="result-card" id="titleCard">
                    <h3>📝 Title</h3>
                    <p id="videoTitle">-</p>
                </div>

                <div class="result-card" id="descriptionCard">
                    <h3>📄 Description</h3>
                    <p id="videoDescription">-</p>
                </div>

                <div class="result-card" id="thumbnailCard">
                    <h3>🖼️ Thumbnail</h3>
                    <div class="thumbnail-container">
                        <img id="videoThumbnail" class="thumbnail" alt="Video Thumbnail" style="display: none;">
                        <button class="download-btn" id="downloadBtn" onclick="downloadThumbnail()" style="display: none;">
                            📥 Download Thumbnail
                        </button>
                    </div>
                </div>

                <div class="result-card" id="tagsCard">
                    <h3>🏷️ Tags</h3>
                    <div class="tags-container" id="videoTags">
                        <span class="tag">No tags available</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        let currentVideoId = null;

        // Create animated background elements
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createFloatingShapes() {
            const shapesContainer = document.querySelector('.floating-shapes');
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.width = shape.style.height = Math.random() * 100 + 50 + 'px';
                shape.style.animationDelay = Math.random() * 6 + 's';
                shape.style.animationDuration = (Math.random() * 4 + 4) + 's';
                shapesContainer.appendChild(shape);
            }
        }

        // Initialize background
        createStars();
        createFloatingShapes();

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Extract video info function
        async function extractVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            // Hide previous results and errors
            hideError();
            document.getElementById('results').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('extractBtn').disabled = true;

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract video information');
                }

                // Store video ID for thumbnail download
                currentVideoId = data.video_id;

                // Display results
                displayResults(data);

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('extractBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Display title
            document.getElementById('videoTitle').textContent = data.title;
            
            // Display description with proper formatting
            const description = data.description || 'No description available';
            const descriptionElement = document.getElementById('videoDescription');
            descriptionElement.textContent = description;
            descriptionElement.className = 'description-text';
            
            // Display thumbnail
            const thumbnail = document.getElementById('videoThumbnail');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (data.thumbnail) {
                thumbnail.src = data.thumbnail;
                thumbnail.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
            } else {
                thumbnail.style.display = 'none';
                downloadBtn.style.display = 'none';
            }
            
            // Display tags
            const tagsContainer = document.getElementById('videoTags');
            if (data.tags && data.tags.length > 0) {
                tagsContainer.innerHTML = data.tags.map(tag => 
                    `<span class="tag">${escapeHtml(tag)}</span>`
                ).join('');
            } else {
                tagsContainer.innerHTML = '<span class="tag">No tags available</span>';
            }
            
            // Show results with animation
            document.getElementById('results').style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function downloadThumbnail() {
            if (!currentVideoId) {
                showError('No video ID available for download');
                return;
            }

            try {
                const response = await fetch(`/api/download-thumbnail/${currentVideoId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to download thumbnail');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${currentVideoId}_thumbnail.jpg`;
                link.click();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                showError(`Download failed: ${error.message}`);
            }
        }

        // Enter key support
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractVideoInfo();
            }
        });

        // Add some interactive effects
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255,255,255,0.95)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255,255,255,0.9)';
            });
        });
    </script>
</body>
